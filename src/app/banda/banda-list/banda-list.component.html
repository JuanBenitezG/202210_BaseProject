<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">id</th>
          <th class="h4">name</th>
          <th class="h4">number of members</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of bandas">
          <td>
            <dd>{{c.id}}</dd>
          </td>
          <td>
            <dd>{{c.name}}</dd>
          </td>
          <td>
            <dd>{{c.numberOfMembers}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
